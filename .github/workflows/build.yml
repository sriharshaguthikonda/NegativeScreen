name: Build NegativeScreen

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore packages
        run: nuget restore NegativeScreen.sln

      - name: Build x64
        run: msbuild NegativeScreen.sln /p:Configuration=Release /p:Platform=x64 /m

      - name: Build x86
        run: msbuild NegativeScreen.sln /p:Configuration=Release /p:Platform=x86 /m

      - name: Prepare release
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force release -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path release
          Copy-Item NegativeScreen/bin/Release/NegativeScreen.exe release/NegativeScreenX86.exe
          Copy-Item NegativeScreen/bin/x64/Release/NegativeScreen.exe release/NegativeScreen.exe
          Copy-Item CHANGELOG.txt release/
          Copy-Item LICENSE.txt release/
          Copy-Item README.md release/
          Compress-Archive -Path release/* -DestinationPath Binary.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: NegativeScreen
          path: Binary.zip
