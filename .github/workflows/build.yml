name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Update Chocolatey
        run: choco upgrade chocolatey

      - name: Install .NET Framework 4.5
        run: choco install dotnet4.5 --yes

      - name: Build x64 Release
        run: msbuild NegativeScreen.sln /p:Configuration=Release /p:Platform=x64
