name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build Solution
        run: msbuild NegativeScreen.sln /p:Configuration=Release
      - name: Package binaries
        run: |
          mkdir release
          cp NegativeScreen/bin/Release/NegativeScreen.exe release/NegativeScreenX86.exe
          cp NegativeScreen/bin/x64/Release/NegativeScreen.exe release/NegativeScreen.exe
          cp CHANGELOG.txt release/
          cp LICENSE.txt release/
          cp README.md release/
          Compress-Archive -Path release/* -DestinationPath NegativeScreen.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: NegativeScreen
          path: NegativeScreen.zip
